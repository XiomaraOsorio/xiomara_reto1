<html>
<head>
	<title>	{{titulo}} </title>
</head>
<body>
		<h1>{{titulo}}</h1>
		
		<h2>PERSONA</h2>
		<p><b>Nombres: </b> {{persona.nombres}}</p>
		<p><b>Apellidos: </b>{{persona.apellidos}}</p>
		<p><b>Edad: </b>{{persona.edad}}</p>

		<h2>FAMILIA</h2>
        {% for miembro in familia %}
		<article>	
			<p><b>Nombres: </b>{{miembro.nombres}}</p>
			<p><b>Apellidos: </b>{{miembro.apellidos}}</p>
			<p><b>Edad: </b>{{miembro.edad}}</p>
		</article>
        {% endfor %}
</body>
</html>
